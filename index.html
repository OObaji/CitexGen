<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citex Question Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #landingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .output-block {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4A5568;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .output-container:hover .copy-btn {
            opacity: 1;
        }
        /* Dark Mode Toggle */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }
        input:checked + .slider {
            background-color: #4f46e5;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Landing Page -->
    <div id="landingPage" class="relative min-h-screen flex flex-col items-center justify-center text-center overflow-hidden p-4">
        <canvas id="landingCanvas"></canvas>
        <div class="z-10">
            <h1 class="text-5xl md:text-7xl font-bold text-white drop-shadow-lg">Welcome to Citex</h1>
            <p class="text-lg md:text-xl text-gray-200 mt-4 max-w-2xl mx-auto drop-shadow-md">
                Your intelligent assistant for mastering academic citations. Generate dynamic, style-specific questions to test and improve your referencing skills.
            </p>
            <button id="getStartedBtn" class="mt-8 bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transform hover:scale-105 transition-all duration-300">
                Get Started
            </button>
        </div>
    </div>

    <!-- Generator Page -->
    <div id="generatorPage" class="hidden">
        <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
            <header class="text-center mb-8 relative">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Citex Question Generator</h1>
                <p class="text-md text-gray-600 dark:text-gray-400 mt-2">Create formatted questions for your learning app with ease.</p>
                <!-- Dark Mode Toggle -->
                <div class="absolute top-0 right-0 theme-switch-wrapper">
                     <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </div>
            </header>

            <main class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg">
                
                <!-- Configuration Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="questionCategory" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Question Category</label>
                        <select id="questionCategory" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="reference_list">Reference List Entry</option>
                            <option value="in_text">In-text Citation</option>
                        </select>
                    </div>
                    <div>
                        <label for="citationStyle" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Citation Style</label>
                        <select id="citationStyle" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="apa7">APA 7</option>
                            <option value="mla9">MLA 9</option>
                            <option value="harvard">Harvard</option>
                            <option value="chicago">Chicago (NB)</option>
                            <option value="mhra">MHRA</option>
                        </select>
                    </div>
                    <div>
                        <label for="sourceType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Source Type</label>
                        <select id="sourceType" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div>
                        <label for="questionType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Question Type</label>
                        <select id="questionType" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="dnd">Drag and Drop</option>
                            <option value="mcq">MCQ</option>
                        </select>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="text-center mb-8">
                    <button id="generateBtn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transform hover:-translate-y-0.5 transition-all duration-300">
                        Generate Question
                    </button>
                </div>

                <!-- Output Section -->
                <div id="output" class="hidden space-y-6">
                    <div class="output-container relative">
                        <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Generated Question</h3>
                        <div id="htmlOutput" class="p-4 bg-gray-900 text-gray-100 rounded-lg text-sm font-mono output-block"></div>
                        <button class="copy-btn" onclick="copyToClipboard('htmlOutput')">Copy</button>
                    </div>
                </div>
                 <!-- Message Box -->
                <div id="messageBox" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300">
                    Copied to clipboard!
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- Data for Generation ---
        const data = {
            authors: [
                { first: 'Anya', last: 'Sharma' }, { first: 'Li', last: 'Chen' }, { first: 'Fatima', last: 'Rodriguez' }, { first: 'Eleanor', last: 'Vance' }, { first: 'Ben', last: 'Carter' }, { first: 'Olivia', last: 'Martinez' }, { first: 'Kenji', last: 'Tanaka' }, { first: 'Chloe', last: 'Dubois' }, { first: 'Isaac', last: 'Goldberg' }, { first: 'Sofia', last: 'Petrova' }, { first: 'Liam', last: 'O\'Connell' }, { first: 'Mei', last: 'Lin' }
            ],
            editors: [ { first: 'John', last: 'Smith' }, { first: 'Maria', last: 'Garcia' }, { first: 'David', last: 'Jones'}, { first: 'Susan', last: 'Miller' }, { first: 'Wei', last: 'Zhang' } ],
            bookTitles: [ 'The Social Fabric', 'Echoes of the Past', 'Digital Communities', 'Future Imperfect', 'Rethinking Society', 'Urban Labyrinths', 'The Quantum Moment', 'Coastal Ecology' ],
            chapterTitles: [ 'The role of media in modern politics', 'Case studies in digital ethics', 'The future of work', 'Migration patterns in the 21st century', 'AI and human creativity' ],
            journalTitles: [ 'Journal of Educational Technology', 'Cognitive Science Quarterly', 'Media Psychology Review', 'International Journal of Sociology', 'Environmental Science & Policy' ],
            articleTitles: [ 'Cognitive load in virtual reality learning', 'The persistence of online memory', 'User engagement in mobile apps', 'Cross-cultural communication barriers', 'The impact of microplastics on marine life' ],
            publishers: [ 'Routledge', 'Penguin Press', 'Sage Publications', 'MIT Press', 'Oxford University Press', 'Cambridge University Press' ],
            locations: ['London', 'New York', 'Cambridge, MA', 'Oxford', 'Thousand Oaks, CA'],
            organizations: [ 'World Health Organization', 'Pew Research Center', 'United Nations', 'Doctors Without Borders', 'Amnesty International', 'The World Bank' ],
            webTitles: [ 'Global health observatory', 'The state of digital news', 'Sustainable development goals report', 'Annual human rights review', 'Global economic prospects' ],
            youtubeChannels: [ 'SciShow', 'Veritasium', 'CrashCourse', 'TED', 'National Geographic', 'SmarterEveryDay' ],
            youtubeVideoTitles: [ 'The Science of Laziness', 'What Is Quantum Computing?', 'The History of the Silk Road', 'How to Build a Habit', 'The Hidden World of Fungi' ],
            newspapers: ['The Guardian', 'The New York Times', 'The Wall Street Journal', 'Le Monde'],
            universities: ['University of Oxford', 'Harvard University', 'University of Cambridge', 'Stanford University'],
            archives: ['The National Archives, Kew', 'Library of Congress, Washington, D.C.', 'Bodleian Libraries, Oxford']
        };

        const referenceListSources = {
            base: [ { value: 'journal', text: 'Journal Article (2 Authors)' }, { value: 'journal_many', text: 'Journal Article (3+ Authors)' }, { value: 'book_chapter', text: 'Chapter in Edited Book' }, { value: 'website', text: 'Website (Organization)' }, { value: 'youtube', text: 'YouTube Video' } ],
            book: [ { value: 'book_single', text: 'Book (1 Author)' }, { value: 'book_multiple', text: 'Book (2 Authors)' }, { value: 'book_edited_single', text: 'Edited Book (1 Editor)' }, { value: 'book_edited_multiple', text: 'Edited Book (2+ Editors)' } ]
        };

        const inTextSources = [
            { value: 'in_text_single', text: 'Single Author' }, { value: 'in_text_two', text: 'Two Authors' }, { value: 'in_text_three_plus', text: 'Three or More Authors' }
        ];

        const sourceTypeMap = {
            apa7: [ ...referenceListSources.book, ...referenceListSources.base ],
            mla9: [ ...referenceListSources.book, ...referenceListSources.base ],
            harvard: [ ...referenceListSources.book, ...referenceListSources.base ],
            chicago: [
                ...referenceListSources.book, { value: 'journal', text: 'Journal Article' }, { value: 'book_chapter', text: 'Chapter in Edited Book' }, { value: 'newspaper', text: 'Newspaper Article' }, { value: 'primary_source', text: 'Primary Source (Letter)' }, { value: 'website', text: 'Website' }, { value: 'youtube', text: 'YouTube Video' }
            ],
            mhra: [
                ...referenceListSources.book, { value: 'journal', text: 'Journal Article' }, { value: 'book_chapter', text: 'Chapter in Edited Book' }, { value: 'thesis', text: 'Thesis/Dissertation' }, { value: 'website', text: 'Website' }, { value: 'youtube', text: 'YouTube Video' }
            ]
        };

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateSourceTypes() {
            const category = document.getElementById('questionCategory').value;
            const style = document.getElementById('citationStyle').value;
            const sourceDropdown = document.getElementById('sourceType');
            const currentSourceValue = sourceDropdown.value;
            
            sourceDropdown.innerHTML = '';
            
            const sources = category === 'in_text' ? inTextSources : sourceTypeMap[style];
            
            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source.value;
                option.textContent = source.text;
                sourceDropdown.appendChild(option);
            });

            if (sources.some(s => s.value === currentSourceValue)) {
                sourceDropdown.value = currentSourceValue;
            } else {
                sourceDropdown.selectedIndex = 0;
            }
        }

        function generateQuestion() {
            const citationStyle = document.getElementById('citationStyle').value;
            const sourceType = document.getElementById('sourceType').value;
            const questionType = document.getElementById('questionType').value;

            let questionData = {};
            
            const generatorMap = {
                'apa7-book_single': () => generateApaBook(1), 'apa7-book_multiple': () => generateApaBook(2), 'apa7-book_edited_single': () => generateApaEditedBook(1), 'apa7-book_edited_multiple': () => generateApaEditedBook(2), 'apa7-journal': generateApaJournal, 'apa7-journal_many': generateApaJournalMultipleAuthors, 'apa7-website': generateApaWebsite, 'apa7-book_chapter': generateApaBookChapter, 'apa7-youtube': generateApaYouTube, 'apa7-in_text_single': () => generateApaInText(1), 'apa7-in_text_two': () => generateApaInText(2), 'apa7-in_text_three_plus': () => generateApaInText(3),
                'mla9-book_single': () => generateMlaBook(1), 'mla9-book_multiple': () => generateMlaBook(2), 'mla9-book_edited_single': () => generateMlaEditedBook(1), 'mla9-book_edited_multiple': () => generateMlaEditedBook(2), 'mla9-journal': generateMlaJournal, 'mla9-journal_many': generateMlaJournalMultipleAuthors, 'mla9-book_chapter': generateMlaBookChapter, 'mla9-youtube': generateMlaYouTube, 'mla9-website': generateMlaWebsite, 'mla9-in_text_single': () => generateMlaInText(1), 'mla9-in_text_two': () => generateMlaInText(2), 'mla9-in_text_three_plus': () => generateMlaInText(3),
                'harvard-book_single': () => generateHarvardBook(1), 'harvard-book_multiple': () => generateHarvardBook(2), 'harvard-book_edited_single': () => generateHarvardEditedBook(1), 'harvard-book_edited_multiple': () => generateHarvardEditedBook(2), 'harvard-journal': generateHarvardJournal, 'harvard-journal_many': generateHarvardJournalMultipleAuthors, 'harvard-website': generateHarvardWebsite, 'harvard-book_chapter': generateHarvardBookChapter, 'harvard-youtube': generateHarvardYouTube, 'harvard-in_text_single': () => generateHarvardInText(1), 'harvard-in_text_two': () => generateHarvardInText(2), 'harvard-in_text_three_plus': () => generateHarvardInText(3),
                'chicago-book_single': () => generateChicagoBook(1), 'chicago-book_multiple': () => generateChicagoBook(2), 'chicago-book_edited_single': () => generateChicagoEditedBook(1), 'chicago-book_edited_multiple': () => generateChicagoEditedBook(2), 'chicago-journal': generateChicagoJournal, 'chicago-journal_many': generateChicagoJournalMultipleAuthors, 'chicago-website': generateChicagoWebsite, 'chicago-book_chapter': generateChicagoBookChapter, 'chicago-newspaper': generateChicagoNewspaper, 'chicago-primary_source': generateChicagoPrimarySource, 'chicago-youtube': generateChicagoYouTube, 'chicago-in_text_single': () => generateChicagoInText(1), 'chicago-in_text_two': () => generateChicagoInText(2), 'chicago-in_text_three_plus': () => generateChicagoInText(3),
                'mhra-book_single': () => generateMhraBook(1), 'mhra-book_multiple': () => generateMhraBook(2), 'mhra-book_edited_single': () => generateMhraEditedBook(1), 'mhra-book_edited_multiple': () => generateMhraEditedBook(2), 'mhra-journal': generateMhraJournal, 'mhra-journal_many': generateMhraJournalMultipleAuthors, 'mhra-website': generateMhraWebsite, 'mhra-book_chapter': generateMhraBookChapter, 'mhra-thesis': generateMhraThesis, 'mhra-youtube': generateMhraYouTube, 'mhra-in_text_single': () => generateMhraInText(1), 'mhra-in_text_two': () => generateMhraInText(2), 'mhra-in_text_three_plus': () => generateMhraInText(3),
            };

            const generatorKey = `${citationStyle}-${sourceType}`;
            const generatorFunction = generatorMap[generatorKey];

            if (generatorFunction) {
                questionData = generatorFunction();
            } else {
                alert("This combination is not yet supported. Please try another selection.");
                return;
            }
            
            let finalOutput;
            if (sourceType.startsWith('in_text')) {
                finalOutput = questionType === 'mcq' ? convertToMcq(questionData) : buildInTextDragAndDrop(questionData);
            } else {
                finalOutput = questionType === 'mcq' ? convertToMcq(questionData) : buildDragAndDrop(questionData);
            }

            document.getElementById('htmlOutput').innerHTML = finalOutput.htmlOutput;
            document.getElementById('output').classList.remove('hidden');
        }

        function buildDragAndDrop(questionData) {
            const { title, scenario, fullReference, components, hint } = questionData;
            
            if (components.correct.length < 3) {
                 const draggableItems = [...components.correct];
                 const html = `<b>Question Title:</b>\n${title}\n\n<b>Scenario:</b>\n${scenario}\n\n<b>Full Correct Reference:</b>\n${fullReference}\n\n<b>Question Parts (Correct Drag Items):</b>\n${draggableItems.join('\n')}\n\n<b>Fixed Parts:</b>\n||\n\n<b>Confusing Words (Distractor Drag Items):</b>\n${components.distractors.join('\n')}\n\n<b>Hint:</b>\n${hint}`;
                 return { htmlOutput: html, originalTitle: questionData.originalTitle };
            }

            const draggableCount = Math.max(2, Math.min(components.correct.length - 1, Math.floor(Math.random() * (components.correct.length - 1)) + 2));
            const shuffledComponents = shuffleArray([...components.correct]);
            
            const draggableItems = shuffledComponents.slice(0, draggableCount);
            
            let fixedPartsString = ` ${fullReference} `;
            draggableItems.forEach(item => {
                const regex = new RegExp(` ${item.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')} `, 'g');
                fixedPartsString = fixedPartsString.replace(regex, ' || ');
            });
            fixedPartsString = fixedPartsString.trim();

            const html = `<b>Question Title:</b>\n${title}\n\n<b>Scenario:</b>\n${scenario}\n\n<b>Full Correct Reference:</b>\n${fullReference}\n\n<b>Question Parts (Correct Drag Items):</b>\n${draggableItems.join('\n')}\n\n<b>Fixed Parts:</b>\n${fixedPartsString}\n\n<b>Confusing Words (Distractor Drag Items):</b>\n${components.distractors.join('\n')}\n\n<b>Hint:</b>\n${hint}`;
            return { htmlOutput: html, originalTitle: questionData.originalTitle };
        }

        function buildInTextDragAndDrop(questionData) {
            const { title, scenario, fullReference, components, hint } = questionData;
            const fixedPartsString = scenario.replace('||', ' || ');
            const draggableItems = components.correct;
            
            const html = `<b>Question Title:</b>\n${title}\n\n<b>Scenario:</b>\n${scenario.replace('||', fullReference)}\n\n<b>Full Correct Reference:</b>\n${fullReference}\n\n<b>Question Parts (Correct Drag Items):</b>\n${draggableItems.join('\n')}\n\n<b>Fixed Parts:</b>\n${fixedPartsString}\n\n<b>Confusing Words (Distractor Drag Items):</b>\n${components.distractors.join('\n')}\n\n<b>Hint:</b>\n${hint}`;
            return { htmlOutput: html, originalTitle: questionData.originalTitle };
        }


        // --- APA 7 Generators ---
        function generateApaBook(numAuthors = 1) {
            const authors = [];
            while(authors.length < numAuthors) { const author = getRandomItem(data.authors); if (!authors.find(a => a.last === author.last)) authors.push(author); }
            const authorList = authors.map(a => `${a.last}, ${a.first.charAt(0)}.`);
            const authorString = authorList.length > 1 ? authorList.slice(0, -1).join(', ') + ', & ' + authorList.slice(-1) : authorList[0];
            const title = getRandomItem(data.bookTitles);
            const publisher = getRandomItem(data.publishers);
            const year = new Date().getFullYear() - Math.floor(Math.random() * 5);
            const scenario = `In ${year}, ${authors.map(a => `${a.first} ${a.last}`).join(' & ')} released the work, <i>${title}</i>, through the publisher ${publisher}.`;
            const formattedTitle = `<i>${title}</i>`;
            
            const components = {
                correct: [ `${authorString}.`, `(${year}).`, `${formattedTitle}.`, `${publisher}.` ],
                distractors: [ `${authors.map(a => `${a.last}, ${a.first}`).join(' & ')}.`, `"${title}"`, `in press`, `${publisher}, ${year}.` ]
            };
            
            return { title: `01 - APA 7 - Book - ${numAuthors} Author(s)`, scenario, fullReference: components.correct.join(' '), components, hint: 'For a book reference in APA 7, the title of the book is italicized and written in sentence case.', originalTitle: title };
        }
        function generateApaEditedBook(numEditors = 1) {
            const editors = [];
            while(editors.length < numEditors) { const editor = getRandomItem(data.editors); if (!editors.find(e => e.last === editor.last)) editors.push(editor); }
            const editorList = editors.map(e => `${e.last}, ${e.first.charAt(0)}.`);
            const editorString = editorList.length > 1 ? editorList.slice(0, -1).join(', ') + ', & ' + editorList.slice(-1) : editorList[0];
            const title = getRandomItem(data.bookTitles);
            const publisher = getRandomItem(data.publishers);
            const year = new Date().getFullYear() - Math.floor(Math.random() * 5);
            const scenario = `You are citing an entire edited book titled <i>${title}</i>, edited by ${editors.map(e => `${e.first} ${e.last}`).join(' & ')}. It was published by ${publisher} in ${year}.`;
            const formattedTitle = `<i>${title}</i>`;
            const edLabel = numEditors > 1 ? '(Eds.).' : '(Ed.).';
            
            const components = {
                correct: [ `${editorString} ${edLabel}`, `(${year}).`, `${formattedTitle}.`, `${publisher}.` ],
                distractors: [ `${editorString} (ed.).`, `(Editors).`, `"${title}."`, `Published by ${publisher}` ]
            };
            
            return { title: `01a - APA 7 - Edited Book - ${numEditors} Editor(s)`, scenario, fullReference: components.correct.join(' '), components, hint: 'For an edited book, the editor\'s name is followed by (Ed.) for one editor or (Eds.) for multiple editors.', originalTitle: title };
        }
        function generateApaJournal() { return generateApaJournalMultipleAuthors(2); }
        function generateApaJournalMultipleAuthors(numAuthors = 0) {
            if (numAuthors === 0) numAuthors = Math.floor(Math.random() * 3) + 3;
            const authors = [];
            while(authors.length < numAuthors) { const author = getRandomItem(data.authors); if (!authors.find(a => a.last === author.last)) authors.push(author); }
            const authorList = authors.map(a => `${a.last}, ${a.first.charAt(0)}.`);
            const authorString = authorList.length > 1 ? authorList.slice(0, -1).join(', ') + ', & ' + authorList.slice(-1) : authorList[0];
            const articleTitle = getRandomItem(data.articleTitles);
            const journalTitle = getRandomItem(data.journalTitles);
            const year = new Date().getFullYear() - Math.floor(Math.random() * 3);
            const volume = Math.floor(Math.random() * 20) + 30;
            const issue = Math.floor(Math.random() * 4) + 1;
            const pages = `${Math.floor(Math.random() * 50) + 100}–${Math.floor(Math.random() * 10) + 150}`;
            const doi = `https://doi.org/10.1234/jet.${year}.${Math.floor(Math.random()*9000)+1000}`;
            const formattedJournal = `<i>${journalTitle}</i>, <i>${volume}</i>(${issue})`;
            const scenario = `You are citing a journal article by ${authors.map(a => `${a.first} ${a.last}`).join(', ')}, published in ${year}. The article is titled "${articleTitle}" and it appeared in Volume ${volume} of <i>${journalTitle}</i>.`;

            const components = {
                correct: [ `${authorString} (${year}).`, `${articleTitle}.`, `${formattedJournal},`, `${pages}.`, `${doi}` ],

                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function initCanvas() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 3) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2;
                    let directionY = (Math.random() * 0.4) - 0.2;
                    let color = '#8C9EFF';
                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }

            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                     + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        if (distance < (canvas.width/7) * (canvas.height/7)) {
                            opacityValue = 1 - (distance/20000);
                            let dx = mouse.x - particlesArray[a].x;
                            let dy = mouse.y - particlesArray[a].y;
                            let mouseDistance = Math.sqrt(dx*dx + dy*dy);
                            if (mouseDistance < mouse.radius) {
                                ctx.strokeStyle = `rgba(220, 230, 255, ${opacityValue})`;
                            } else {
                                ctx.strokeStyle = `rgba(200, 215, 255, ${opacityValue * 0.3})`;
                            }
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                ctx.fillStyle = '#111827';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connect();
            }
            
            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/120) * (canvas.width/120));
                initCanvas();
            });

            window.addEventListener('mouseout', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });

            initCanvas();
            animate();
        });

        // --- Utility ---
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const textToCopy = element.innerText || element.textContent;
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            textArea.style.position = 'absolute';
            textArea.style.left = '-9999px';
            textArea.setAttribute('readonly', '');
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const messageBox = document.getElementById('messageBox');
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textArea);
        }

    </script>
